<!-- datepicker-->
<link  href="{{$__siteurl}}/js/jquery-ui/themes/base/ui.all.css" type="text/css" rel="stylesheet">
<script src="{{$__siteurl}}/js/jquery-ui/ui/ui.core.js" type="text/javascript"></script>
<script src="{{$__siteurl}}/js/jquery-ui/ui/ui.datepicker.js" type="text/javascript"></script>
<script type="text/javascript"><!--
$(document).ready(function(){
	$("#datepicker").datepicker({ defaultDate: {{if $output['date']}}$.datepicker.parseDate("y-m-d", '{{@output.date}}'){{else}}null{{/if}}, altField: '#date', altFormat: 'yy-mm-dd', dateFormat: 'yy-mm-dd' });
});

$(window).unload(function() {
	$('#datepicker').datepicker('destroy');
});
//-->
</script>
